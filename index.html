<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Welcome to Nexseed</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- header -->
	<header class="fixed">
		<!-- header left -->
		<div class="icon">
			<img src="img/seedkun.png">
			<span class="name"><strong>Seed</strong>Kun</span>
		</div>
		<!-- header right -->
		<ul class="header-right">
				<li>新規登録</li>
				<li>ログイン</li>
		</ul>
	</header>
	<!-- headerここまで -->
<!-- welcome -->
	<main class="welcome" id="margin-for-fixd">
		<h1 class="title">Welcome to NexSeed Okinawa</h1>
		<ul class="guideline">
			<li>Be Athlete</li>
			<li>Go World</li>
			<li>Enjoy Evrything</li>
		</ul>
		<div class="btn-group">
			<button class="btn register">新規登録</button>
			<button class="btn login">ログイン</button>
		</div>
	</main>

	<!-- welcome -->
	<main class="curriculum">
		<h2 class="subtitle">NexSeed Life</h2>
		<ul class="img-box">
			<li>
				<img src="img/programming.jpg">
				<span>Programming</span>
			</li>
			<li>
				<img src="img/english.jpg">
				<span>English</span>
			</li>
			<li>
				<img src="img/enjoy.jpg">
				<span>Enjoy</span>
			</li>
		</ul>
	</main>
	<!-- カリキュタムここまで -->

	<!-- contact us -->
	<aside class="contact">
		<h2 class="subtitle">Contact Us</h2>
		<!-- form -->
		<form>
			<div class="form">
		<!-- 左側 -->
				<div class="form-left">
					<fieldset>
						<input type="text" class="name" placeholder="お名前">
					</fieldset>
					<fieldset>
						<input type="email" class="email" placeholder="メールアドレス" required="">
						<!-- requiredとは「必須」に使われるタグ -->
					</fieldset>
				</div>
			<!-- 右側 -->
				<div>
					<fieldset>
						<textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
					</fieldset>
				</div>
			</div>
		</form>
	</aside>
	<!-- contact usここまで -->

	<!-- footer -->
	<footer>
		
	</footer>

	<!-- footerここまで -->

<!-- 美味しいレストラン -->

</body>
</html>
